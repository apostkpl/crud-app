<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Movie Database Home</title>
    
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootswatch@4.6.2/dist/darkly/bootstrap.min.css">
</head>
<body class="bg-dark text-light"> 
    <div class="container my-5">
        
        <h1 class="text-white">My Movie Database</h1> 

        <a th:href="@{/showNewMovieForm}" class="btn btn-primary btn-lg mb-3">Add New Movie</a>

        <div th:if="${#lists.isEmpty(listMovies)}" class="alert alert-info" role="alert">
            No movies found in the database. Add one above!
        </div>

        <table th:unless="${#lists.isEmpty(listMovies)}" class="table table-striped table-hover table-responsive-md">
            <thead class="thead-dark">
                <tr>
                    <th>Title</th>
                    <th>Director</th>
                    <th>Year</th>
                    <th>Rating</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="movie : ${listMovies}">
                    <td th:text="${movie.title}"></td>
                    <td th:text="${movie.director}"></td>
                    <td th:text="${movie.releaseYear}"></td>
                    <td th:text="${movie.rating}"></td>
                    <td>
                        <a th:href="@{/showFormForUpdate/{id}(id=${movie.id})}"
                           class="btn btn-info btn-sm">Update</a>
                        
                        <a th:href="@{/deleteMovie/{id}(id=${movie.id})}"
                           class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
        
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" 
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" 
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6ajF/gQy" 
            crossorigin="anonymous"></script>
</body>
</html>
